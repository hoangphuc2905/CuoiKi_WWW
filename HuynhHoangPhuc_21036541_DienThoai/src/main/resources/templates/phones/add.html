<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Phone</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add New Phone</h1>
    <form action="/phones/add" method="post">
        <div class="mb-3">
            <label for="phoneName" class="form-label">Phone Name</label>
            <input type="text" class="form-control" id="phoneName" name="phoneName" placeholder="Enter phone name" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
        </div>
        <div class="mb-3">
            <label for="costPrice" class="form-label">Cost Price</label>
            <input type="number" class="form-control" id="costPrice" name="costPrice" placeholder="Enter cost price" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-control" id="category" name="category">
                <option value="" disabled selected>Select a category</option>
                <th:block th:each="category : ${loaiphones}">
                    <option th:value="${category.id}" th:text="${category.getTenloai()}"></option>
                </th:block>
            </select>
        </div>

        <div class="mb-3">
            <label for="supplier" class="form-label">Supplier</label>
            <input type="text" class="form-control" id="supplier" name="supplier" placeholder="Enter supplier">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/phones/list" class="btn btn-secondary">Cancel</a>
    </form>
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>
</div>

</body>
</html>
